<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Prices</title>
    <link href="Styles.css" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<header>
    <nav>
        <h1>Icegas</h1>
        <h2>Eldsneytisverð á Íslandi</h2>
    </nav>
</header>

<body>

    <div id="fuel-type">
        <button id="ben">bensin</button>
        <button id="dis">disel</button>
    </div>
    <section id="main-container">
        <section id="dropdown-box">
            <button id="choose">Velja svæði</button>
            <div id="regions">
                <button id="capital">Höfuðborgarsvæðið</button>
                <button id="southwest">Suðvesturhornið</button>
                <button id="south">Suðurland</button>
                <button id="east">Austurland</button>
                <button id="north">Norðurland</button>
                <button id="westfjords">Vestfirðir</button>
                <button id="west">Vesturland</button>
            </div>
        </section>

        <div id="table-block">
            <div id="table-header">
                <h3>Félag</h3>
                <h3>Stöð</h3>
                <h3>Verð</h3>
            </div>
            <div id="table-container"> </div>
        </div>
    </section>

    <script src="Script.js"></script>
</body>

</html>
